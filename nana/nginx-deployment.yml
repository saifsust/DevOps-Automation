apiVersion: apps/v1
kind: Deployment
metadata:
 name: nginx
 labels:
   app: nginx
   version: v1
spec:
  selector:
   matchLabels:
       app: nginx      
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels: 
        app: nginx
        version: v1
    spec:
     containers:
      - name: nginx
        image: nginx
        imagePullPolicy: Always
        ports:
         - containerPort: 80
